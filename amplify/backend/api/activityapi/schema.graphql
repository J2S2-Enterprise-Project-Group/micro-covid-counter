type Activity @model @auth(rules: [{ allow: owner },
                                    { allow: groups, groups: ["Admin"]}]) {
  id: ID!
  inSocialBubble: Boolean!
  numPeople: Int!
  distanceRiskLevel: Int!
  isIndoors: Boolean!
  userMaskRiskLevel: Int!
  othersMaskRiskLevel: Int!
  volumeLevel: Int!
}